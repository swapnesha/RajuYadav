<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #d9f0ff;
            text-align: center;
            padding: 20px;
        }
        header img {
            max-width: 100px;
        }
        .profile-section {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        .gallery, .resources, .video-gallery, .instagram-reels {
            margin: 20px auto;
            max-width: 1200px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #d9f0ff;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            text-align: center;
            position: relative;
        }
        .modal-content img {
            width: 100%;
            border-radius: 10px;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

<header>
    <img src="logo.png" alt="Logo">
    <h1>शिवसेना - उद्धव बाळासाहेब ठाकरे</h1>
</header>

<section class="profile-section">
    <h2>श्री अनिल बापू यादव</h2>
    <p>उचगाव जिल्हा परिषद 37</p>
    <p>मोबाइल: 9503086767</p>
    <p>ईमेल: raju_yadav_5475@gmail.com</p>
</section>

<section class="gallery">
    <h2>कार्य गॅलरी</h2>
    <img src="image1.jpg" alt="Gallery Image">
    <img src="image2.jpg" alt="Gallery Image">
    <img src="image3.jpg" alt="Gallery Image">
    <img src="image4.jpg" alt="Gallery Image">
</section>

<section class="resources">
    <h2>चालू सहकार्य</h2>
    <img src="resource1.jpg" alt="Resource">
    <img src="resource2.jpg" alt="Resource">
    <img src="resource3.jpg" alt="Resource">
</section>

<section class="video-gallery">
    <h2>व्हिडिओ गॅलरी</h2>
    <iframe src="https://www.youtube.com/embed/example" frameborder="0" allowfullscreen></iframe>
</section>

<section class="instagram-reels">
    <h2>Instagram Reels</h2>
    <img src="reel1.jpg" alt="Reel">
    <img src="reel2.jpg" alt="Reel">
    <img src="reel3.jpg" alt="Reel">
</section>

<footer>
    <p>&copy; 2026 Profile Page</p>
</footer>

<!-- Modal Popup -->
<div class="modal" id="modal">
    <div class="modal-content">
        <button class="close-btn" id="close-btn">&times;</button>
        <img src="mockup.jpg" alt="Mockup">
    </div>
</div>

<script>
    // Show modal on scroll
    window.addEventListener('scroll', () => {
        const modal = document.getElementById('modal');
        if (window.scrollY > 200) {
            modal.style.display = 'flex';
        }
    });

    // Close modal
    document.getElementById('close-btn').addEventListener('click', () => {
        const modal = document.getElementById('modal');
        modal.style.display = 'none';
    });
</script>

</body>
</html>
